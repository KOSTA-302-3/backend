name: Deploy Santa Backend

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "build/libs/*.jar,Dockerfile,docker-compose.yml,nginx/nginx.conf"
          target: "~/santa-new"
          strip_components: 0

      - name: Execute Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            TARGET_DIR="$HOME/santa"
            TEMP_DIR="$HOME/santa-new"

            if [ -d "$TARGET_DIR" ]; then sudo rm -rf "$TARGET_DIR"; fi

            mv "$TEMP_DIR" "$TARGET_DIR"
            cd "$TARGET_DIR"
            mv build/libs/*.jar app.jar

            echo "${{ secrets.BACKEND_PROPERTIES }}" > application.properties

            if sudo docker compose version > /dev/null 2>&1; then
              COMPOSE_CMD="sudo docker compose"
            else
              COMPOSE_CMD="sudo docker-compose"
            fi

            $COMPOSE_CMD down --remove-orphans || true
            $COMPOSE_CMD up --build -d
            sudo docker image prune -f

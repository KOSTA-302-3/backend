# 백앤드 + nginx ( https, 무중단 배포용 )
name: Deploy Santa to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean bootJar

      # 파일 전송 (JAR, Dockerfile, Script) -> EC2
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "build/libs/*.jar,Dockerfile,scripts/deploy.sh"
          target: "/home/ubuntu/santa"
          strip_components: 0

      # 배포 스크립트 실행
      - name: Execute Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 파일 위치 정리
            mv /home/ubuntu/santa/build/libs/*.jar /home/ubuntu/santa/app.jar
            mv /home/ubuntu/santa/scripts/deploy.sh /home/ubuntu/santa/deploy.sh
            
            # 실행 권한 부여
            chmod +x /home/ubuntu/santa/deploy.sh
            
            # 스크립트 실행
            cd /home/ubuntu/santa
            sudo ./deploy.sh
